<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Josefin+Sans:300&display=swap" rel="stylesheet">
        <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header">
        <h1>Weather <i class="fas fa-umbrella"></i> DashBoard</h1>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-3 search">
                <h2 style="font-family:'Baloo Bhai', cursive;">Search a City</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City of Your Choice" id="citySearch">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="button" id="searchBtn"><i class="fas fa-search"></i>Search</button>
                    </div>
                </div>
                <div class="col-md-3" id="previousSearch">
                    <!-- Previous Search Stuff added here -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="container currentForecast">
                   <div class="row">
                        <div class="col-12">
                            <h2 class="cityName">City Name</h2>
                            <hr/>
                        </div>
                        <div class="col-lg-6">
                            <div class="mainTxt">
                                <div class="col-12" id="temperature"></div>
                                <div class="col-12" id="humidity"></div>
                                <div class="col-12" id="windSpeed"></div>
                                <div class="col-12" id="uvIndex"></div>   
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="icon"></div>
                        </div>
                            
                                       
                   </div> 
                </div>


                <!-- 5 DAY FORECAST CONTAINER -->
                <div class="container forecastContainer">
                    <div class="row">
                        <div class="col-12">
                            <h2>5 Day Forecast</h2>
                            <hr/>
                        </div>
                        <div class=" col-12 weekForecast">
                             
                        </div>
                                             
                   </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
    
</html>
